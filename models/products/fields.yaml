fields:
    name:
        label: Name
        span: left
        type: text
    price:
        label: Price
        span: auto
        type: number
    sku:
        label: SKU
        span: auto
        type: text
    stock:
        label: Number of Stocks
        span: auto
        type: number
        min: 1
    barcode:
        label: Barcode
        span: auto
        type: text
    category:
        label: Category
        type: taglist
        mode: relation
        span: auto
    description:
        label: Description
        size: large
        span: full
        type: richeditor
    status:
        label: Publish
        type: switch
        span: auto
        default: 1
    availability:
        label: Availability
        type: switch
        span: auto
        default: 1
    
tabs:
    fields:
        images:
            label: 'Product Images'
            tab: Galleries
            mode: image
            imageWidth: '150'
            imageHeight: '150'
            useCaption: 1
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            type: fileupload
        features:
            tab: Features
            type: repeater
            prompt: Add Features
            titleFrom: _label
            form:
                fields:
                    icon:
                        label: Icon
                        type: dropdown
                        span: left
                    label:
                        label: Feature/Label
                        type: text
                        span: right