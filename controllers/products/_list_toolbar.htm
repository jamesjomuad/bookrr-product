<div class="control-toolbar">
    <div class="toolbar-item toolbar-primary">
        <div data-control="toolbar">
            <div class="btn-group">
                <button type="button" class="btn btn-primary oc-icon-plus">New Product</button>

                <button 
                    type="button" 
                    class="btn btn-default oc-icon-magic" 
                    disabled="disabled"
                    onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
                    data-request="onPublish"
                    data-request-confirm="Are you sure you want to publish the selected Products?"
                    data-trigger-action="enable"
                    data-trigger=".control-list input[type=checkbox]"
                    data-trigger-condition="checked"
                    data-request-success="$('[data-trigger]').prop('disabled', 'disabled')"
                    data-stripe-load-indicator>
                    Publish
                </button>

                <button 
                    type="button" 
                    class="btn btn-default oc-icon-power-off" 
                    disabled="disabled"
                    onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
                    data-request="onUnpublish"
                    data-request-confirm="Are you sure you want to unpublish the selected Products?"
                    data-trigger-action="enable"
                    data-trigger=".control-list input[type=checkbox]"
                    data-trigger-condition="checked"
                    data-request-success="$('[data-trigger]').prop('disabled', 'disabled')"
                    data-stripe-load-indicator>
                    Unpublish
                </button>

                <button
                    class="btn btn-danger oc-icon-trash-o"
                    disabled="disabled"
                    onclick="$(this).data('request-data', { checked: $('.control-list').listWidget('getChecked') })"
                    data-request="onDelete"
                    data-request-confirm="Are you sure you want to delete the selected Products?"
                    data-trigger-action="enable"
                    data-trigger=".control-list input[type=checkbox]"
                    data-trigger-condition="checked"
                    data-request-success="$('[data-trigger]').prop('disabled', 'disabled')"
                    data-stripe-load-indicator>
                    Delete
                </button>
            </div>
        </div>
    </div>
</div>
